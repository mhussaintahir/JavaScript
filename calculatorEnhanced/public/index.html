<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">


</head>

<body>

    <div class="main_body">


        <div class="ans_field">
            <h3 id="ans"></h3>
        </div>

        <div class="r1">

            <button onClick="perform('C')">C</button>
            <button onClick="num('0')">0</button>
            <button onClick="operator('-')">-</button>
            <button onClick="operator('+')">+</button>
            <button onClick="mod()" class="sp1">&#37;</button>
            <br>
            <br>



        </div>

        <div class="r2">

            <button onClick="num('7')">7</button>
            <button onClick="num('8')">8</button>
            <button onClick="num('9')">9</button>
            <button onClick="operator('x')">x</button>
            <button onClick="num('.')">.</button>

            <br>
            <br>



        </div>

        <div class="r3">

            <button onClick="num('4')">4</button>
            <button onClick="num('5')">5</button>
            <button onClick="num('6')">6</button>
            <button onClick="operator('/')">/</button>
            <button onClick="square()">x<sup>2</sup></button>

            <br>
            <br>

        </div>

        <div class="r4">

            <button onClick="num('1')">1</button>
            <button onClick="num('2')">2</button>
            <button onClick="num('3')">3</button>
            <button onClick="perform('=')">=</button>
            <button onClick="sqRoot()">&radic;</button>
            <br>
            <br>

        </div>


    </div>





    <script src="app.js"></script>

</body>

</html>
